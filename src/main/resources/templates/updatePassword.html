<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Password Page</title>
    <head th:insert="load/css :: css"></head>
    <head th:insert="load/js :: js"></head>
    <link rel="stylesheet" th:href="@{/css/updatePassword.css}">
</head>
<body>
    <section th:replace="load/header :: header"></section>
    <section class="background-gray"></section>

    <section class="wrap">
        <div class="main-content">
            <section class="content">
                <div class="title-block">
                    <span>修改密碼</span>
                </div>
                <div class="form-block">
                    <form class="update-password-form" id="updatePasswordForm" method="POST" th:action="@{updatePassword}" enctype="multipart/form-data" autocomplete="off">
                        <section class="form-input-block">
                            <div class="input-label">舊密碼</div>
                            <div class="input-area">
                                <input type="password" id="oldPassword" name="oldPassword" maxlength="64" placeholder="請輸入舊密碼"/>
                            </div>
                        </section>
                        <section class="form-input-block">
                            <div class="input-label">新密碼</div>
                            <div class="input-area">
                                <input type="password" id="newPassword" name="newPassword" maxlength="64" placeholder="請輸入新密碼"/>
                            </div>
                        </section>
                        <section class="form-input-block">
                            <div class="input-label">再次輸入新密碼</div>
                            <div class="input-area">
                                <input type="password" id="checkPassword" name="checkPassword" maxlength="64" placeholder="請再次輸入新密碼"/>
                            </div>
                        </section>
                        <button type="submit">確認修改</button>
                    </form>
                </div>
            </section>
        </div>
    </section>

    <section th:replace="load/footer :: footer"></section>

    <script th:src="@{/js/updatePassword.js}"></script>
</body>
</html>
